<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Mate+SC&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment-bg: #f5e8c8; 
            --ink-text: #4a3b1f;    
            --border-color: #8c7853; 
            --accent-highlight: #c8a060; 
            --path-color: #d9534f;    
            --button-bg: #a08050;     
            --button-hover-bg: #7a6030; 
            --font-title: 'IM Fell English SC', serif;
            --font-heading: 'Mate SC', serif;
            --font-body: 'Special Elite', cursive; 
            --border-radius-main: 10px;
            --box-shadow-main: 5px 5px 15px rgba(0,0,0,0.2);
        }

        .icon-upload::before { content: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/></svg>'); margin-right: 8px; vertical-align: middle;}
        .icon-tools::before { content: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83zM3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21 12c0 .55-.45 1-1 1s-1-.45-1-1 .45-1 1-1 1 .45 1 1z"/></svg>'); margin-right: 8px; vertical-align: middle;}
        .icon-pin::before { content: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>'); margin-right: 8px; vertical-align: middle;}
        .icon-solve::before { content: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 12.17l7.59-7.59L19 6l-9 9z"/></svg>'); margin-right: 8px; vertical-align: middle;}


        body {
            font-family: var(--font-body);
            margin: 0;
            padding: 20px;
            background-color: var(--parchment-bg);
            background-image: linear-gradient(rgba(200,180,140,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(200,180,140,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--ink-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.7;
        }

        .main-container {
            background-color: rgba(245, 232, 200, 0.85); 
            border: 3px solid var(--border-color);
            border-radius: var(--border-radius-main);
            box-shadow: var(--box-shadow-main), inset 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 95%;
            max-width: 1000px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        header h1 {
            font-family: var(--font-title);
            color: var(--ink-text);
            text-align: center;
            font-size: 3em;
            margin-bottom: 5px;
            text-shadow: 1px 1px 1px var(--accent-highlight);
        }
        header p {
            text-align: center;
            color: var(--ink-text);
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .control-group {
            background-color: rgba(245, 232, 200, 0.6); 
            padding: 20px;
            border-radius: 8px;
            border: 1px dashed var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group h3 {
            font-family: var(--font-heading);
            color: var(--ink-text);
            font-size: 1.4em;
            margin: 0 0 10px 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .control-group label {
            font-weight: bold;
            color: var(--ink-text);
            font-size: 1em;
        }

        .control-group input[type="file"],
        .control-group input[type="number"],
        .control-group button {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--parchment-bg);
            color: var(--ink-text);
            font-family: var(--font-body);
            font-size: 1em;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.1);
        }
        .control-group input[type="file"]::file-selector-button {
            background-color: var(--button-bg);
            color: var(--parchment-bg);
            border: none;
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-family: var(--font-heading);
        }
         .control-group input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-highlight);
            box-shadow: 0 0 0 3px rgba(200, 160, 96, 0.3), inset 1px 1px 3px rgba(0,0,0,0.1);
        }

        .control-group button {
            background-color: var(--button-bg);
            color: var(--parchment-bg);
            font-family: var(--font-heading);
            font-size: 1.1em;
            cursor: pointer;
            border: 1px solid var(--border-color);
            box-shadow: 2px 2px 3px rgba(0,0,0,0.2);
            transition: all 0.1s ease-out;
        }
        .control-group button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-1px);
            box-shadow: 3px 3px 5px rgba(0,0,0,0.25);
        }
        .control-group button:active {
            transform: translateY(1px);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .control-group button.active {
            background-color: var(--path-color);
        }

        .info-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px 15px;
            background-color: rgba(245, 232, 200, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
        }
        .info-bar p { margin: 5px;}
        .info-bar span {
            color: var(--ink-text);
            font-weight: bold;
            font-family: var(--font-heading);
        }

        #status-container {
            padding: 12px;
            background-color: rgba(245, 232, 200, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            min-height: 24px;
            font-family: var(--font-heading);
            font-size: 1.1em;
            position: relative; /* For potential loading animation later */
        }
        #status { min-height: 1.2em; display: inline-block; } 

        .maze-display-area {
            position: relative;
            width: 100%;
            max-width: 600px; 
            margin: 0 auto; 
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden; 
            background-color: #fff; 
            box-shadow: var(--box-shadow-main);
        }
        #mazeImage { display: block; width: 100%; height: auto; }
        #solutionCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: auto; }
        

        @media (max-width: 768px) {
            body { font-size: 14px; }
            header h1 { font-size: 2.2em; }
            .main-container { padding: 15px; margin: 10px; }
            .controls-grid { grid-template-columns: 1fr; }
            .info-bar { flex-direction: column; align-items: center; gap: 5px; }
            .control-group {padding: 15px;}
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Maze Solver</h1>
            <p>Unravel the twists and turns! Upload your ancient map and let us divine the path.</p>
        </header>

        <div class="controls-grid">
            <div class="control-group">
                <h3><span class="icon-upload"></span>1. Present the Scroll</h3>
                <label for="imageUpload">Upload Maze Image:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>

            <div class="control-group">
                <h3><span class="icon-tools"></span>2. Scribe's Implements</h3>
                <label for="cellSize" title="How finely to examine the map. Smaller numbers mean more detail but slower analysis. (e.g., 1-5 for complex, 5-10 for simpler)">Detail Level (Cell Size px):</label>
                <input type="number" id="cellSize" value="3" min="1" max="50">
                <label for="pathThreshold" title="How light must a marking be to be considered a path? (0=Black, 255=White). If paths are dark, this won't work well.">Path Sensitivity (0-255):</label>
                <input type="number" id="pathThreshold" value="128" min="0" max="255">
            </div>

            <div class="control-group">
                <h3><span class="icon-pin"></span>3. Mark the X's</h3>
                <button id="autoDetectButton">Auto-Detect Start/End</button>
                <button id="setStartButton">Set Start Manually</button>
                <button id="setEndButton">Set End Manually</button>
            </div>
             <div class="control-group">
                <h3><span class="icon-solve"></span>4. Chart the Course!</h3>
                <button id="solveShortestButton">Find Quickest Route</button>
                <button id="findAllPathsButton">Explore All Passages (Beware!)</button>
                <button id="downloadButton" style="display:none;">Download Marked Map</button>
            </div>
        </div>

        <div class="info-bar">
            <p>Start: <span id="startPointInfo">Unmarked</span></p>
            <p>End: <span id="endPointInfo">Unmarked</span></p>
            <p>Routes Charted: <span id="pathsFoundInfo">None</span></p>
        </div>
        
        <div id="status-container"><span id="status">Awaiting your command, Map Master!</span></div>
        
        <div class="maze-display-area">
            <img id="mazeImage" src="#" alt="Uploaded Maze" style="display:none;">
            <canvas id="solutionCanvas"></canvas>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const mazeImage = document.getElementById('mazeImage');
        const solutionCanvas = document.getElementById('solutionCanvas');
        const ctx = solutionCanvas.getContext('2d');
        
        const cellSizeInput = document.getElementById('cellSize');
        const pathThresholdInput = document.getElementById('pathThreshold');
        const autoDetectButton = document.getElementById('autoDetectButton');
        const setStartButton = document.getElementById('setStartButton');
        const setEndButton = document.getElementById('setEndButton');
        const solveShortestButton = document.getElementById('solveShortestButton');
        const findAllPathsButton = document.getElementById('findAllPathsButton');
        const downloadButton = document.getElementById('downloadButton');
        const statusSpan = document.getElementById('status');
        const startPointInfo = document.getElementById('startPointInfo');
        const endPointInfo = document.getElementById('endPointInfo');
        const pathsFoundInfo = document.getElementById('pathsFoundInfo');

        let originalImage = null;
        let imageDisplayedWidth = 0;
        let imageDisplayedHeight = 0;
        let mazeGrid = [];
        let gridWidth, gridHeight;
        let startCoords = null;
        let endCoords = null;
        let settingMode = null; 
        let currentSolutionPath = null;
        let typeAwaitTimeout = null;

        const PATH_COLOR_JS = getComputedStyle(document.documentElement).getPropertyValue('--path-color').trim();
        const SUCCESS_COLOR_JS = getComputedStyle(document.documentElement).getPropertyValue('--success-color') || '#2ecc71';
        const ERROR_COLOR_JS = getComputedStyle(document.documentElement).getPropertyValue('--error-color') || '#e74c3c';
        const BUTTON_BG_JS = getComputedStyle(document.documentElement).getPropertyValue('--button-bg') || '#a08050'; // Used as default status border

        const MAX_PATHS_TO_FIND = 500;
        const MAX_DFS_SEARCH_TIME_MS = 15000; 
        let dynamicStatusInterval = null;
        let currentStatusTypewriterController = null;

        function typeWriter(element, text, speed = 50) {
            return new Promise((resolve) => {
                let i = 0;
                element.innerHTML = ''; // Clear previous text
                let aborted = false;

                const controller = {
                    abort: () => { aborted = true; }
                };

                if (currentStatusTypewriterController) {
                    currentStatusTypewriterController.abort(); // Abort previous typing on this element
                }
                currentStatusTypewriterController = controller; // Set new controller

                function type() {
                    if (aborted) {
                        element.innerHTML = text; // Finish text immediately if aborted by a new call
                        resolve();
                        return;
                    }
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        typeAwaitTimeout = setTimeout(type, speed);
                    } else {
                        currentStatusTypewriterController = null; // Clear controller when done
                        resolve();
                    }
                }
                type();
            });
        }

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    mazeImage.src = e.target.result;
                    mazeImage.style.display = 'block';
                    originalImage = new Image();
                    originalImage.onload = () => {
                        solutionCanvas.width = originalImage.naturalWidth;
                        solutionCanvas.height = originalImage.naturalHeight;
                        imageDisplayedWidth = mazeImage.offsetWidth;
                        imageDisplayedHeight = mazeImage.offsetHeight;
                        ctx.clearRect(0, 0, solutionCanvas.width, solutionCanvas.height);
                        resetState();
                        updateStatus('Map unfurled. Adjust implements or mark the X\'s.');
                        downloadButton.style.display = 'none';
                        currentSolutionPath = null;
                    }
                    originalImage.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        window.addEventListener('resize', () => {
            if (originalImage && mazeImage.style.display === 'block') {
                imageDisplayedWidth = mazeImage.offsetWidth;
                imageDisplayedHeight = mazeImage.offsetHeight;
                drawPointsAndPath();
            }
        });
        
        function resetState() {
            mazeGrid = []; startCoords = null; endCoords = null; settingMode = null;
            currentSolutionPath = null;
            startPointInfo.textContent = 'Unmarked'; endPointInfo.textContent = 'Unmarked';
            pathsFoundInfo.textContent = 'None';
            setStartButton.classList.remove('active'); setEndButton.classList.remove('active');
            if(solutionCanvas.width > 0 && solutionCanvas.height > 0) {
                ctx.clearRect(0, 0, solutionCanvas.width, solutionCanvas.height);
            }
            updateStatus('Awaiting new charts or commands.');
            downloadButton.style.display = 'none';
            stopDynamicStatusUpdates();
        }
        
        async function startDynamicStatusUpdates(initialMessages = [], dynamicCycleMessages = [], operationPromise) {
            stopDynamicStatusUpdates(); // Clear any existing dynamic updates

            for (const msg of initialMessages) {
                await updateStatus(msg.text, msg.type, msg.speed || 30);
                await new Promise(r => setTimeout(r, 200)); // Short pause
            }

            let dynamicIndex = 0;
            if (dynamicCycleMessages.length > 0) {
                dynamicStatusInterval = setInterval(async () => {
                    // Check if operationPromise is still pending; if not, stop cycling
                    // This requires operationPromise to be a real promise we can check
                    // For now, we'll rely on stopDynamicStatusUpdates being called explicitly
                    if (!dynamicStatusInterval) return; // Interval was cleared

                    await typeWriter(statusSpan, dynamicCycleMessages[dynamicIndex % dynamicCycleMessages.length], 50);
                    statusSpan.parentElement.style.borderColor = BUTTON_BG_JS;
                    dynamicIndex++;
                }, 1800); // Cycle messages
            }
            // The operationPromise will eventually call updateStatus with its final result,
            // which will automatically stop this cycle via currentStatusTypewriterController.abort.
        }

        function stopDynamicStatusUpdates() {
            if (dynamicStatusInterval) clearInterval(dynamicStatusInterval);
            dynamicStatusInterval = null;
            if (currentStatusTypewriterController) { // Abort any ongoing typing in statusSpan
                currentStatusTypewriterController.abort();
                currentStatusTypewriterController = null;
            }
        }
        
        autoDetectButton.addEventListener('click', async () => {
            if (!originalImage) { updateStatus('Unfurl a map first, explorer!', 'error'); return; }
            
            startDynamicStatusUpdates(
                [{text: "Commencing automatic reconnaissance...", type: 'info', speed: 30}],
                [ 
                    "Analyzing map boundaries...", "Scanning for distinct entry points...",
                    "Consulting ancient cartography secrets...", "Divining potential start and end X's..."
                ]
            );

            try {
                await new Promise(resolve => setTimeout(resolve, 50)); // Allow UI to update
                buildMazeGrid();
                if (mazeGrid.length === 0 || (mazeGrid[0] && mazeGrid[0].length === 0)) {
                     updateStatus('Error: Scribe could not decipher grid for auto-detection.', 'error');
                     stopDynamicStatusUpdates(); return;
                }
                const detectionResult = performAutoDetectionSummary();
                drawPointsAndPath();
                updateStatus(detectionResult.message, detectionResult.success ? 'success' : 'warning');
            } catch (e) {
                console.error("Error in auto-detection:", e);
                updateStatus("An unexpected error occurred during auto-detection.", 'error');
            } finally {
                stopDynamicStatusUpdates(); // Ensure cycle stops after operation
            }
        });

        function performAutoDetectionSummary() {
            let S_found = false, E_found = false; startCoords = null; endCoords = null;
            for (let x = 0; x < gridWidth; x++) { if (mazeGrid[0][x]) { startCoords = {x,y:0}; S_found=true; break; }}
            if(!S_found){ for (let y = 0; y < gridHeight; y++) { if (mazeGrid[y][0]) { startCoords = {x:0,y}; S_found=true; break; }}}
            for (let x = gridWidth - 1; x >= 0; x--) { if (mazeGrid[gridHeight-1][x]) { endCoords = {x,y:gridHeight-1}; E_found=true; break; }}
            if(!E_found){ for (let y = gridHeight - 1; y >= 0; y--) { if (mazeGrid[y][gridWidth-1]) { endCoords = {x:gridWidth-1,y}; E_found=true; break; }}}
            
            if (startCoords) startPointInfo.textContent = `(${startCoords.x}, ${startCoords.y})`; else startPointInfo.textContent = 'Unmarked';
            if (endCoords) endPointInfo.textContent = `(${endCoords.x}, ${endCoords.y})`; else endPointInfo.textContent = 'Unmarked';
            
            let message = ""; let success = false;
            if(S_found && E_found) { message = `Trail markers divined automatically! Start: (${startCoords.x},${startCoords.y}), End: (${endCoords.x},${endCoords.y})`; success = true; }
            else if (S_found || E_found) { message = `Some markers found. Start: ${S_found? '('+startCoords.x+','+startCoords.y+')':'N/A'}, End: ${E_found? '('+endCoords.x+','+endCoords.y+')':'N/A'}. Verify.`; success = true;}
            else { message = 'Automatic divination failed. Please mark your trail by hand.'; success = false; }
            return {success, message};
        }


        setStartButton.addEventListener('click', () => {
            if (!originalImage) { updateStatus('Unfurl a map first!', 'error'); return; }
            settingMode = 'start'; setStartButton.classList.add('active'); setEndButton.classList.remove('active');
            updateStatus('Click on the map to mark the START of your expedition.');
        });

        setEndButton.addEventListener('click', () => {
            if (!originalImage) { updateStatus('Unfurl a map first!', 'error'); return; }
            settingMode = 'end'; setEndButton.classList.add('active'); setStartButton.classList.remove('active');
            updateStatus('Click on the map to mark your GOAL.');
        });

        solutionCanvas.addEventListener('click', (event) => {
            if (!originalImage || !settingMode) return;
            const rect = solutionCanvas.getBoundingClientRect(); 
            const clickX_on_canvas = event.clientX - rect.left; const clickY_on_canvas = event.clientY - rect.top;
            const scaleX = solutionCanvas.width / imageDisplayedWidth; const scaleY = solutionCanvas.height / imageDisplayedHeight;
            const x_on_image = clickX_on_canvas * scaleX; const y_on_image = clickY_on_canvas * scaleY;
            const cellSize = parseInt(cellSizeInput.value);
            const gridX = Math.floor(x_on_image / cellSize); const gridY = Math.floor(y_on_image / cellSize);

            if (settingMode === 'start') {
                startCoords = { x: gridX, y: gridY }; startPointInfo.textContent = `(${gridX}, ${gridY})`;
                updateStatus('Start point marked. Now mark your goal or chart the course!');
                setStartButton.classList.remove('active');
            } else if (settingMode === 'end') {
                endCoords = { x: gridX, y: gridY }; endPointInfo.textContent = `(${gridX}, ${gridY})`;
                updateStatus('Goal marked. Ready to chart the course!');
                setEndButton.classList.remove('active');
            }
            settingMode = null; currentSolutionPath = null; downloadButton.style.display = 'none';
            drawPointsAndPath();
        });
        
        function drawPointsAndPath() {
            if(solutionCanvas.width === 0 || solutionCanvas.height === 0) return;
            ctx.clearRect(0, 0, solutionCanvas.width, solutionCanvas.height); 
            const cellSize = parseInt(cellSizeInput.value);
            const pointRadius = Math.max(3, cellSize * 0.35); 

            if (currentSolutionPath) drawPath(currentSolutionPath, PATH_COLOR_JS, cellSize);
            if (startCoords) {
                ctx.fillStyle = SUCCESS_COLOR_JS; ctx.beginPath();
                ctx.arc(startCoords.x * cellSize + cellSize / 2, startCoords.y * cellSize + cellSize / 2, pointRadius, 0, 2 * Math.PI);
                ctx.fill();
            }
            if (endCoords) {
                ctx.fillStyle = ERROR_COLOR_JS; ctx.beginPath();
                ctx.arc(endCoords.x * cellSize + cellSize / 2, endCoords.y * cellSize + cellSize / 2, pointRadius, 0, 2 * Math.PI);
                ctx.fill();
            }
        }
        
        function drawPath(path, color, cellSize) {
            if (!path || path.length === 0) return;
            ctx.strokeStyle = color; ctx.lineWidth = Math.max(2, Math.floor(cellSize * 0.45));
            ctx.lineCap = "round"; ctx.lineJoin = "round";
            ctx.shadowColor = "rgba(0,0,0,0.3)"; ctx.shadowBlur = 3; ctx.shadowOffsetX = 1; ctx.shadowOffsetY = 1;
            ctx.beginPath();
            ctx.moveTo(path[0].x * cellSize + cellSize / 2, path[0].y * cellSize + cellSize / 2);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x * cellSize + cellSize / 2, path[i].y * cellSize + cellSize / 2);
            }
            ctx.stroke();
            ctx.shadowColor = "transparent"; ctx.shadowBlur = 0;
        }

        async function commonSolvePreamble(operationName) {
            if (!originalImage) { updateStatus('Unfurl a map first, explorer!', 'error'); return false; }
            if (!startCoords || !endCoords) { updateStatus('Mark both X\'s on your map before charting.', 'error'); return false; }
            currentSolutionPath = null; downloadButton.style.display = 'none'; pathsFoundInfo.textContent = 'None';
            
            let dynamicMessagesForOperation = [
                "Deciphering the ancient map's grid...",
                `Preparing for ${operationName}...`,
                "Consulting the compass of destiny...",
                "Checking supplies for the journey...",
                "The path is almost ready to be revealed..."
            ];
            startDynamicStatusUpdates(
                [{text: `The quest to ${operationName} begins!`, type: 'success', speed:30}],
                dynamicMessagesForOperation
            );
            return true;
        }

        solveShortestButton.addEventListener('click', async () => {
            if(!await commonSolvePreamble("find the quickest route")) return;
            try {
                await new Promise(resolve => setTimeout(resolve, 50)); 
                buildMazeGrid();
                if (!validateGridAndPoints()) { stopDynamicStatusUpdates(); return; }
                
                await updateStatus("Grid deciphered. Seeking the most efficient passage...", "info", 40);
                await new Promise(resolve => setTimeout(resolve, 50));

                currentSolutionPath = solveBFS();
                drawPointsAndPath();
                if (currentSolutionPath) {
                    pathsFoundInfo.textContent = '1 (quickest)';
                    downloadButton.style.display = 'block';
                    updateStatus('The most direct route is charted!', 'success');
                } else { 
                    updateStatus('No direct route found on this map.', 'error');
                }
            } catch(e) {
                console.error("Error finding shortest path:", e);
                updateStatus("An unexpected error occurred while charting the course.", "error");
            } finally {
                stopDynamicStatusUpdates();
            }
        });
        
        findAllPathsButton.addEventListener('click', async () => {
            if(!await commonSolvePreamble("explore all passages")) return;
            if (!confirm("WARNING: Exploring all passages can be a lengthy endeavor on complex maps. The search may halt if it becomes too vast or takes too long. Venture forth?")) {
                stopDynamicStatusUpdates();
                updateStatus('Exploration of all routes cancelled by decree.', 'warning'); return;
            }
            try {
                await new Promise(resolve => setTimeout(resolve, 50));
                buildMazeGrid();
                if (!validateGridAndPoints()) { stopDynamicStatusUpdates(); return; }

                await updateStatus("Grid deciphered. Commencing full exploration for all known passages...", "info", 40);
                await updateStatus(`(Exploration limits: ${MAX_PATHS_TO_FIND} routes or ${MAX_DFS_SEARCH_TIME_MS/1000}s duration)`, "info", 40);
                await new Promise(resolve => setTimeout(resolve, 50));
                
                const result = solveDFS_findAllPaths();
                pathsFoundInfo.textContent = `${result.paths.length}${result.limitReached ? `+ (${result.limitType} limit)`: ''}`;
                if (result.paths.length > 0) {
                    currentSolutionPath = result.paths[Math.floor(Math.random() * result.paths.length)]; 
                    drawPointsAndPath();
                    updateStatus(`Found ${result.paths.length} passages${result.limitReached ? ' (exploration limited)' : ''}. One is shown.`, 'success');
                    downloadButton.style.display = 'block';
                    if(result.limitReached) {
                        await new Promise(r => setTimeout(r, 100)); // Ensure previous status types out
                        updateStatus(`Exploration was wisely concluded due to ${result.limitType} limit.`, 'warning');
                    }
                } else {
                    drawPointsAndPath(); 
                    updateStatus('No passages found between these X\'s.', 'error');
                }
            } catch (e) {
                console.error("Error finding all paths:", e);
                updateStatus("An unexpected error occurred during deep exploration.", "error");
            } finally {
                stopDynamicStatusUpdates();
            }
        });
        
        function validateGridAndPoints() {
            if (mazeGrid.length === 0 || (mazeGrid[0] && mazeGrid[0].length === 0)) {
                 updateStatus('Error: The map\'s grid is unreadable. Adjust your implements.', 'error'); return false;
            }
            if (!isValidPoint(startCoords) || !mazeGrid[startCoords.y][startCoords.x]) {
                 updateStatus('Start X is on an impassable region or off the map.', 'error'); return false;
            }
            if (!isValidPoint(endCoords) || !mazeGrid[endCoords.y][endCoords.x]) {
                 updateStatus('Goal X is on an impassable region or off the map.', 'error'); return false;
            }
            return true;
        }

        function isValidPoint(coord) {
            return coord && coord.y >= 0 && coord.y < gridHeight && coord.x >= 0 && coord.x < gridWidth;
        }

        function buildMazeGrid() {
            const cellSize = parseInt(cellSizeInput.value);
            const pathThreshold = parseInt(pathThresholdInput.value);
            gridWidth = Math.floor(originalImage.naturalWidth / cellSize);
            gridHeight = Math.floor(originalImage.naturalHeight / cellSize);
            if (gridWidth <= 0 || gridHeight <= 0) { mazeGrid = []; return; }
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = originalImage.naturalWidth; tempCanvas.height = originalImage.naturalHeight;
            const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });
            tempCtx.drawImage(originalImage, 0, 0); mazeGrid = [];
            for (let y = 0; y < gridHeight; y++) {
                const row = [];
                for (let x = 0; x < gridWidth; x++) {
                    const sx = x * cellSize; const sy = y * cellSize;
                    const effW = Math.min(cellSize, originalImage.naturalWidth - sx); const effH = Math.min(cellSize, originalImage.naturalHeight - sy);
                    if (effW <= 0 || effH <= 0) { row.push(0); continue; }
                    try {
                        const imageData = tempCtx.getImageData(sx, sy, effW, effH); const data = imageData.data;
                        let sumBrightness = 0; let pixelCount = 0;
                        for (let i = 0; i < data.length; i += 4) { sumBrightness += (data[i] + data[i+1] + data[i+2]) / 3; pixelCount++; }
                        const avgBrightness = pixelCount > 0 ? sumBrightness / pixelCount : 0;
                        row.push(avgBrightness > pathThreshold ? 1 : 0);
                    } catch (e) { row.push(0); }
                }
                mazeGrid.push(row);
            }
        }

        function solveBFS() {
            const queue = [{ x: startCoords.x, y: startCoords.y, path: [] }];
            const visited = new Set([`${startCoords.x},${startCoords.y}`]);
            const directions = [ { dx: 0, dy: -1 }, { dx: 0, dy: 1 }, { dx: -1, dy: 0 }, { dx: 1, dy: 0 } ];
            while (queue.length > 0) {
                const current = queue.shift(); const { x, y, path } = current;
                if (x === endCoords.x && y === endCoords.y) {
                    return path.concat([{ x, y }]);
                }
                for (const dir of directions) {
                    const nextX = x + dir.dx; const nextY = y + dir.dy;
                    if (isValidPoint({x:nextX, y:nextY}) && mazeGrid[nextY][nextX] === 1 && !visited.has(`${nextX},${nextY}`)) {
                        visited.add(`${nextX},${nextY}`);
                        queue.push({ x: nextX, y: nextY, path: path.concat([{x,y}]) });
                    }
                }
            }
            return null;
        }
        
        function solveDFS_findAllPaths() {
            const allPathsFound = []; const currentPathStack = []; const visitedInThisPath = new Set();
            const startTime = Date.now(); let limitReachedType = null;
            function dfsRecursive(currX, currY) {
                if (allPathsFound.length >= MAX_PATHS_TO_FIND) { limitReachedType = 'max routes'; return; }
                if (Date.now() - startTime > MAX_DFS_SEARCH_TIME_MS) { limitReachedType = 'time limit'; return; }
                currentPathStack.push({x: currX, y: currY}); visitedInThisPath.add(`${currX},${currY}`);
                if (currX === endCoords.x && currY === endCoords.y) {
                    allPathsFound.push([...currentPathStack]); 
                } else {
                    const directions = [ { dx: 0, dy: -1 }, { dx: 1, dy: 0 }, { dx: 0, dy: 1 }, { dx: -1, dy: 0 } ]; 
                    for (const dir of directions) {
                        if (limitReachedType) break; 
                        const nextX = currX + dir.dx; const nextY = currY + dir.dy;
                        if (isValidPoint({x:nextX, y:nextY}) && mazeGrid[nextY][nextX] === 1 && !visitedInThisPath.has(`${nextX},${nextY}`)) {
                            dfsRecursive(nextX, nextY);
                        }
                    }
                }
                visitedInThisPath.delete(`${currX},${currY}`); currentPathStack.pop();
            }
            dfsRecursive(startCoords.x, startCoords.y);
            return { paths: allPathsFound, limitReached: !!limitReachedType, limitType: limitReachedType };
        }
        
        downloadButton.addEventListener('click', () => {
            if (!originalImage || !currentSolutionPath) { updateStatus('No marked map to archive.', 'error'); return; }
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = originalImage.naturalWidth; tempCanvas.height = originalImage.naturalHeight;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(originalImage, 0, 0);
            if (currentSolutionPath && currentSolutionPath.length > 0) {
                 const cellSize = parseInt(cellSizeInput.value);
                 drawPathOnContext(tempCtx, currentSolutionPath, PATH_COLOR_JS, cellSize);
            }
            const dataURL = tempCanvas.toDataURL('image/png'); const link = document.createElement('a');
            link.download = 'solved_maze_map.png'; link.href = dataURL;
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
            updateStatus('Marked map archived to your stores!', 'success');
        });

        function drawPathOnContext(targetCtx, path, color, cellSize) { 
            if (!path || path.length === 0) return;
            targetCtx.strokeStyle = color; targetCtx.lineWidth = Math.max(2, Math.floor(cellSize * 0.45));
            targetCtx.lineCap = "round"; targetCtx.lineJoin = "round";
            targetCtx.shadowColor = "rgba(0,0,0,0.3)"; targetCtx.shadowBlur = 3; targetCtx.shadowOffsetX = 1; targetCtx.shadowOffsetY = 1;
            targetCtx.beginPath();
            targetCtx.moveTo(path[0].x * cellSize + cellSize / 2, path[0].y * cellSize + cellSize / 2);
            for (let i = 1; i < path.length; i++) {
                targetCtx.lineTo(path[i].x * cellSize + cellSize / 2, path[i].y * cellSize + cellSize / 2);
            }
            targetCtx.stroke();
            targetCtx.shadowColor = "transparent"; targetCtx.shadowBlur = 0;
        }
        
        async function updateStatus(message, type = 'info', speed = 30) {
            if (dynamicStatusInterval) clearInterval(dynamicStatusInterval); 
            dynamicStatusInterval = null;
            // No need to abort currentStatusTypewriterController here as typeWriter itself handles it.
            
            const statusTypeClass = type === 'success' ? SUCCESS_COLOR_JS : (type === 'error' ? ERROR_COLOR_JS : BUTTON_BG_JS);
            statusSpan.parentElement.style.borderColor = statusTypeClass;
            await typeWriter(statusSpan, message, speed);
        }

    </script>
